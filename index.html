<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-container">
    <div class="display-container"></div>
    <div class="buttons-container">
      <button id="9" class="button button number nine">9</button>
      <button id="8" class="button number eight">8</button>
      <button id="7" class="button number seven">7</button>
      <button id="6" class="button number six">6</button>
      <button id="5" class="button number five">5</button>
      <button id="4" class="button number four">4</button>
      <button id="3" class="button number three">3</button>
      <button id="2" class="button number two">2</button>
      <button id="1" class="button number one">1</button>
      <button id="0" class="button number zero">0</button>
      <button id="." class="button decimal">.</button>
      <button id="+" class="button operator plus">&plus;</button>
      <button id="-" class="button operator minus">&minus;</button>
      <button id="*" class="button operator times">&times;</button>
      <button id="/" class="button operator divide">&divide;</button>
      <button id="=" class="button operator equals">&equals;</button>
      <button id="clear" class="button clear">Clear</button>
    </div>

  </div>

</body>

</html>
